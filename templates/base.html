<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Symlix{% endblock title %}</title>

    <meta property="og:title" content="{% block og_title %}Symlix{% endblock og_title %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" content="https://symlix.fr/assets/symlix_logo.png" />
    <meta property="og:image:alt" content="Symlix" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="Symlix" />

    <link rel="canonical" href="{{ url }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
        integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css" />

    {% block head %}{% endblock head %}
</head>

<body>
    <div class="bg-cont">
        <div class="bg-layer-front"></div>
        <div class="bg-layer-back"></div>
    </div>

    <div class="container">
        <a href="/"><img class="title-img" alt="Symlix" src="/assets/symlix.svg"></a>
    </div>

    <div class="container">
        <div class="icon-bar">
            <a href="{{ twitch }}" class="icon fa-brands fa-twitch"></a>
            <a href="{{ youtube }}" class="icon fa-brands fa-youtube"></a>
            <a href="{{ discord }}" class="icon fa-brands fa-discord"></a>
        </div>
    </div>

    {% block content %}
    <div class="container centered">
        <h3>
            {% if stream_amount != 0 %}<a href="/music">{% endif %}
                Musique des streams
            {% if stream_amount != 0 %}</a>{% endif %}
        </h3>
    </div>
    {% endblock content %}

    <div class="container footer">
        <a href="/contact">Contact</a> Â· <a href="https://github.com/Moxinilian/symlix-web">Source</a>
    </div>

    <script src="/js/main.js"></script>
    {% block scripts %}{% endblock scripts %}
    {{ dev | safe }}
</body>

</html>
